{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="w-full max-w-md bg-white dark:bg-[#063b20] p-10 rounded-xl shadow-lg space-y-6">
    <h2 class="text-3xl font-extrabold text-center mb-4">Forgot Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="text-center text-red-600">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/forgot_password" method="POST" class="space-y-5">
      <input type="text" name="identifier" id="identifier" placeholder="Email" required
        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-background-light dark:bg-gray-800"/>
      <button type="submit" 
        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary/90 transition">
        Send OTP
      </button>
    </form>
  </div>
</div>
{% endblock %}
